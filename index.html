<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="css/app.css" />
		<link href="https://cdn.bootcss.com/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdn.bootcss.com/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
		<title>畅想海鲜店</title>
		<style>
			img{
				object-fit: cover;
				width: 100%;
				height: 180px;
			}
			@font-face{
			    font-family: arial;
			    src: url(./fonts/arial.ttf);
			}
			@font-face{
			    font-family: arial Bold;
			    src: url(./fonts/arialbd.ttf);
			}
			.card-body{
				color: #F40;
				font-family: arial;
			}
			.card{
				cursor: pointer;
			}
			.card:hover{
				border: 1px solid #000;
			}
		</style>
		<script>
			$(document).ready(function(){
				$('#picture-collection').on('show.bs.modal', function(event){
					var element = $(event.relatedTarget);
					$(this).find('.modal-title').text(element.find('.card-header').text())
				})
			})
		</script>
	</head>
	<body>
		<div class="modal fade" id="picture-collection" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
			<div class="modal-dialog modal-xl modal-dialog-scrollable" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalScrollableTitle">模态标题</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						...
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary">保存</button>
					</div>
				</div>
			</div>
		</div>
		<div id="container">
			<div class="row">
				<div class="col-sm-6 col-lg-2">
					<div class="card" data-toggle="modal" data-target="#picture-collection">
						<div class="card-header">三眼蟹</div>
						<img src="https://store-1256424525.cos.ap-nanjing.myqcloud.com/%E4%B8%89%E7%9C%BC%E8%9F%B9.jpg" alt="三眼蟹" />
						<div class="card-body">
							<h5 class="card-title"><span>¥</span><span class="price">30元一斤</span></h5>
						</div>
					</div>
				</div>
				
				<div class="col-sm-6 col-lg-2">
					<div class="card" data-toggle="modal" data-target="#picture-collection">
						<div class="card-header">虾</div>
						<img src="https://store-1256424525.cos.ap-nanjing.myqcloud.com/%E8%99%BE.jpg" alt="虾" />
						<div class="card-body">
							<h5 class="card-title"><span>¥</span><span class="price">35元一斤</span></h5>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
